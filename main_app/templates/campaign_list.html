{% extends 'base.html' %}

{% block header %}
    {% include 'header.html' with campaign=None%}
{% endblock %}

{% block body %}
<div class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1>Campaigns {{header}}</h1>
            <a href="{% url 'Campaign_Create' %}" class="btn btn-outline-primary">New Campaign</a>
        </div>
    </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for campaign in campaigns %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class=" card-img-top bg-image p-5 text-center rounded mb-5 text-white"
                    style="
                    background: linear-gradient(#55595c80,#000000d0), url(https://wyrmwoodgaming.com/wp-content/uploads/2020/01/Dice-Skews-MAIN-image-31-scaled.jpg);
                    background-position: center;
                    background-size: cover;
                    ">
                        <h1 class="mb-3 h2">{{campaign.name}}</h1>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a href="{% url 'Campaign_Show' campaign.pk %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                              <a href="{% url 'Campaign_Update' campaign.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                            </div>
                            <small class="text-muted">{{campaign.updated_at}}</small>
                          </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
