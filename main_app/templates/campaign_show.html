{% extends 'base.html' %} 

{% block header %}
    {% include 'header.html' with campaign=campaign%}
{% endblock %}

{% block body %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class=" card-img-top bg-image p-5 text-center rounded mb-5 text-white"
                    style="
                    background: linear-gradient(#55595c80,#000000d0), url(https://wyrmwoodgaming.com/wp-content/uploads/2020/01/Dice-Skews-MAIN-image-31-scaled.jpg);
                    background-position: center;
                    background-size: cover;
                    ">
                        <h1 class="mb-3 h2">{{campaign.name}}</h1>
                    </div>
                    <div class="card-body">
                        <div class='py-5 text-center container' >
                            <a href="{% url 'NPC_List' campaign.pk %}" type="button" class="btn btn-sm btn-outline-primary">NPCs</a>
                            <a href="{% url 'Location_List' campaign.pk %}" type="button" class="btn btn-sm btn-outline-primary">Locations</a>
                            <a href="{% url 'upload_csv' campaign.pk %}" type="button" class="btn btn-sm btn-outline-primary">Upload</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'Campaign_Update' campaign.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a href="{% url 'Campaign_List' %}" type="button" class="btn btn-sm btn-outline-secondary">Back</a>
                            </div>
                            <div class="mx-4">
                                <small class="text-muted">Updated:</small>
                                <small class="text-muted">{{campaign.updated_at}}</small>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
