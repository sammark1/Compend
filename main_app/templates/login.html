{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block header %}
    {% include 'header.html' with campaign=None%}
{% endblock %}

{% block body %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Log-in to Compend</h1>
      <p class="col-lg-10 fs-4">Log into Compend</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <hr class="my-4">
        <!-- <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
      </form>
    </div>
  </div>
</div>

{% endblock %}
