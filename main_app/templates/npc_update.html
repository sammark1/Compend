{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block header %}
    {% include 'header.html' with campaign=npc.campaign%}
{% endblock %}

{% block body %}
<div class="col-md-8 mx-auto p-3 py-md-5">
  <div class="card p-3">
    <h1 class="text-center">Update {{npc.given_name}} {{npc.family_name}}</h1>
    <form action="" method="post">
    {% csrf_token %} 
    {{form|crispy}} 
    <div class="d-flex justify-content-left my-2">
      <input class="btn btn-outline-success" type="submit" value="Submit" />
      <a href="{% url 'NPC_Show' npc.pk%}" class="btn btn-outline-secondary" type="button">Cancel</a>
    </div>
    </form>
    <hr/>
    <a href="{% url 'NPC_Delete' npc.pk%}" class="btn btn-outline-danger">Delete NPC</a>
  </div>
</div>   
{% endblock %}
