{% extends 'base.html' %}

{% block header %}
    {% include 'header.html' with campaign=None%}
{% endblock %}

{% block body %}
<div class="col-md-8 mx-auto p-3 py-md-5">
    <div class="card"> <img class="card-img-top img-responsive" src="https://wyrmwoodgaming.com/wp-content/uploads/2020/01/Dice-Skews-MAIN-image-31-scaled.jpg" alt="Card image cap">
        <div class="card-body little-profile text-center">
                <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
                <h3 class="m-b-0">{{user.username}}</h3>
                <p>{{user.email}}</p> 
                <a href="{% url 'profile_update' user.pk%}" class="btn btn-outline-primary" data-abc="true">Edit Profile</a>
                <div class="row text-center m-t-20">
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">Campaigns</h3><small>{{campaigns_length}}</small>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">NPCs</h3><small>{{npcs_length}}</small>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">Locations</h3><small>{{locations_length}}</small>
                    </div>
                </div>
        </div>
    </div>
</div>


{% endblock %}
